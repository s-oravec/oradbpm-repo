<section data-ng-controller="HomeController">
  <div class="jumbotron text-center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <img alt="Oracle DB Package Manager" class="img-responsive text-center"
             src="modules/core/client/img/brand/logo.png"/>
      </div>
    </div>
    <br>

    <div class="row">
      <p class="lead">
        Open-Source Oracle DB Package Manager
      </p>
    </div>
    <div class="row">
      <p>
        <a class="btn btn-primary btn-lg" href="https://github.com/s-oravec/oradbpm-repo" target="_blank">Learn more</a>
      </p>
    </div>
  </div>

  <div class="row text-center col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">

    <h2>Search Oracle DB Package Repository</h2>

    <form class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for ..." data-ng-model="searchForm.searchPhrase">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit" data-ng-click="search(searchForm.searchPhrase)">Go!</button>
      </span>
      </div>
    </form>

  </div>

  <div class="borderless-list list-group row col-xs-12" data-ng-init="findSome()">
    <a data-ng-repeat="oradbpackage in oradbpackages" class="list-group-item"
       ui-sref="oradbpackages.view({name: oradbpackage.name})">
      <ora-db-package-list-item ng-model="oradbpackage">
      </ora-db-package-list-item>
    </a>
  </div>

</section>
